# cargo-deny configuration for LauraAI
# See: https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

# Ignore specific advisories (with justification)
ignore = [
    # Example: "RUSTSEC-2020-0000", # Reason for ignoring
]

[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unicode-DFS-2016",
    "MPL-2.0",
]
copyleft = "warn"
confidence-threshold = 0.8

[licenses.private]
ignore = false

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

# Deny specific crates known to have issues
deny = [
    # Example: { name = "openssl", version = "*" }, # Prefer rustls
]

# Skip certain crates from duplicate version checking
skip = [
    # Example: { name = "syn", version = "1.0" },
]

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

[sources.allow-org]
github = ["Freytes"]
